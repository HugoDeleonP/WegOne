mcos1Titulo=Política de uso de la plataforma
mcos1Conteudo=1. Objetivo\nEsta política tiene como objetivo establecer directrices claras para el uso responsable, seguro y eficiente de la plataforma digital WEG One, destinada a la gestión de manuales técnicos, documentos normativos, procedimientos operativos y contenidos de apoyo para los departamentos de ingeniería, mantenimiento, automatización y formación interna.\n\n2. Alcance\nAplica a todos los empleados, socios, técnicos autorizados y demás usuarios con acceso permitido a la plataforma WEG One, tanto a nivel nacional como internacional.\n\n3. Directrices de Uso\n3.1 Acceso y Autenticación\n- El acceso a la plataforma es personal e intransferible.\n- Cada usuario es responsable de proteger sus credenciales (usuario y contraseña).\n- En caso de sospecha de uso indebido, el usuario debe comunicarlo inmediatamente al departamento de TI o al equipo responsable de la plataforma.\n\n3.2 Compartición de Contenido\n- Está prohibido compartir externamente cualquier documento clasificado como confidencial o restringido.\n- El uso de materiales de la plataforma para formaciones o presentaciones externas debe contar con la autorización previa del área responsable.\n\n3.3 Actualización de Documentos\n- Solo los usuarios con perfil técnico-administrativo pueden realizar modificaciones en los documentos.\n- Toda actualización debe registrarse con fecha, autor y motivo del cambio, garantizando su trazabilidad.\n\n3.4 Uso Ético y Profesional\n- La plataforma debe utilizarse exclusivamente con fines profesionales, respetando los valores y la reputación de WEG.\n- Comentarios ofensivos, modificaciones no autorizadas o manipulación de contenido técnico podrán ser sancionados según las normas internas de la empresa.\n\n4. Responsabilidades del Usuario\n- Mantenerse al día con las versiones y revisiones de los documentos críticos.\n- Utilizar la plataforma como herramienta de apoyo técnico y para una toma de decisiones segura.\n- Informar sobre errores, fallos o problemas de acceso al equipo responsable.\n\n5. Seguridad de la Información\nTodos los datos almacenados en WEG One se rigen por estrictas políticas de protección de la información. La plataforma está monitorizada constantemente para garantizar la integridad, disponibilidad y confidencialidad de los documentos.\n\n6. Sanciones\nEl incumplimiento de esta política podrá conllevar advertencias, suspensión de acceso, medidas disciplinarias o, en casos más graves, la desvinculación de la organización y acciones legales correspondientes.\n\n7. Revisión de la Política\nEste documento será revisado anualmente o siempre que haya cambios relevantes en la estructura de la plataforma, la legislación vigente o las directrices corporativas.
mcos2Titulo=Manual de Conducta y Operaciones Sectoriales - Directrices para el Comportamiento Profesional y Procedimientos Operativos
mcos2Conteudo=Versión 1.0 | Emisión: 15/03/2025\nEl Manual de Conducta y Operaciones Sectoriales de WEG establece los principios éticos, conductuales y operativos que orientan el día a día de los colaboradores en los distintos sectores de la empresa. Su objetivo es garantizar un entorno de trabajo seguro, productivo y alineado con los valores institucionales de la compañía, promoviendo la integridad, la excelencia técnica y el respeto mutuo entre los equipos.\nTodos los empleados deben actuar con responsabilidad, respetando los códigos de conducta de WEG en relación con la puntualidad, el uso adecuado de los recursos de la empresa, el respeto a la jerarquía, la confidencialidad de la información sensible y la comunicación profesional. Se espera que cada empleado contribuya a un clima organizacional colaborativo, libre de discriminación, acoso o cualquier tipo de conducta inapropiada.\nEn cuanto a las operaciones sectoriales, cada área de la empresa cuenta con procedimientos estandarizados que deben cumplirse rigurosamente. En el área de producción, por ejemplo, es obligatorio el uso de Equipos de Protección Individual (EPI), el cumplimiento de metas de calidad y la realización de listas de verificación diarias de seguridad de las máquinas. En el área de mantenimiento, todas las intervenciones deben registrarse en el sistema, aplicando el protocolo de bloqueo y etiquetado antes de cualquier reparación.\nEn logística, los operarios deben velar por la integridad de los materiales, seguir rutas internas predefinidas y utilizar carretillas elevadoras y transpaletas según las normas de seguridad. En las áreas administrativas, el enfoque está en la gestión eficiente de la información, el uso ético de los sistemas y el cumplimiento de plazos y políticas corporativas, como el control de acceso, el uso del correo electrónico corporativo y la participación en reuniones estratégicas.\nAdemás, este manual refuerza la importancia de la formación continua. Todos los empleados deben participar en las capacitaciones obligatorias y en los cursos de actualización técnica ofrecidos por la empresa, manteniéndose al día sobre normativas de seguridad, sistemas internos y buenas prácticas operativas.\nEl incumplimiento de las directrices aquí establecidas puede acarrear medidas disciplinarias, conforme al reglamento interno de WEG. Los casos no contemplados o las dudas deberán ser comunicados al responsable directo o al departamento de Recursos Humanos.

mo1Titulo=Información sobre los Manuales Técnicos
mo1Conteudo=Finalidad\nLos Manuales Técnicos disponibles en la plataforma WEG One han sido desarrollados para proporcionar orientación clara, objetiva y fiable sobre la instalación, operación, mantenimiento y seguridad de los productos y sistemas suministrados por WEG. Son fundamentales para garantizar el rendimiento óptimo de los equipos y preservar la integridad de las personas, procesos e instalaciones.\n\n2. Tipos de Manuales Disponibles\nManuales de Instalación: Guías paso a paso para el montaje y conexión correctos de los equipos.\nManuales de Operación: Instrucciones sobre el uso, la parametrización y el control de los sistemas.\nManuales de Mantenimiento: Indicaciones para el mantenimiento preventivo, correctivo y predictivo.\nManuales de Seguridad: Directrices basadas en normativas vigentes y certificaciones internacionales.\nGuía Rápida (Quick Start): Versiones simplificadas para consulta en campo o arranque rápido.\n\n3. Público Objetivo\nEstos documentos están dirigidos a ingenieros, técnicos de campo, electricistas, operarios de maquinaria, instructores de formación y demás profesionales vinculados con los productos WEG.\n\n4. Características de los Manuales\nMultilingües: Disponibles en portugués, inglés, español y alemán, según la aplicabilidad del producto.\nActualización Continua: Los manuales son revisados periódicamente por los equipos técnicos de WEG para garantizar el cumplimiento de las normativas actualizadas y las mejoras de producto.\nVersión Digital e Interactiva: Acceso simplificado mediante código QR, hipervínculos navegables e integración con vídeos explicativos y diagramas interactivos.\n\n5. Uso Responsable\nSe recomienda verificar siempre que se esté utilizando la última versión del manual disponible en la plataforma.\nLos manuales técnicos son documentos oficiales. En caso de dudas sobre su aplicación, se debe contactar con el Soporte Técnico de WEG.\nLa modificación no autorizada del contenido técnico puede comprometer la seguridad y el rendimiento de los equipos.\n\n6. Cómo Encontrar el Manual Correcto\nLos manuales pueden localizarse por:\nCódigo de Producto (SKU o ID interno)\nPalabra clave\nCategoría Técnica (Ej.: Motores, Variadores, PLCs)\nVersión o Serie del Producto
mo1Titulo=Manual de Operación - Taladradora de Columna Industrial WEG FC-3000
mo1Conteudo=Versión 1.2 | Emisión: 15/01/2025\nLa taladradora de columna WEG FC-3000 está indicada para perforaciones precisas en metales, plásticos y materiales compuestos. Está equipada con un motor trifásico de 2 HP, mesa ajustable y sistema de avance manual y automático. Diseñada para uso industrial fijo, debe instalarse sobre una base nivelada y fijarse firmemente con tornillos M12.\n\nAntes de cualquier operación, el operador debe estar capacitado y utilizar los EPI obligatorios como gafas de protección, protección auditiva y calzado de seguridad. Está prohibido operar la máquina sin los dispositivos de protección o realizar ajustes con el equipo encendido. La instalación eléctrica debe respetar la tensión especificada y se debe verificar previamente el sentido de giro del motor.\n\nPara operar, active el interruptor general y presione el botón de arranque. La velocidad de rotación se ajusta manualmente mediante poleas, según el diagrama de la tapa superior. La pieza debe estar fijada a la mesa mediante un tornillo de banco o abrazaderas. La perforación se realiza bajando la palanca lateral con control de avance. Al finalizar, apague presionando el botón de parada o de emergencia.\n\nEl mantenimiento incluye limpieza diaria de la mesa, inspección semanal de correas y ajustes, además de la lubricación mensual de los ejes. Problemas como que el motor no arranque, vibraciones excesivas o ruidos anormales deben verificarse según las causas descritas en la tabla de diagnóstico adjunta.\n\nPara soporte técnico, contacte con WEG al 0800 555 934 o al correo suporte.industrial@weg.com. El manual incluye un diagrama eléctrico simplificado y una tabla de velocidades recomendadas.

ps1Titulo=Procedimiento de Seguridad
ps1Conteudo=1. Objetivo: La sección Procedimientos de Seguridad de la plataforma WEG One tiene como propósito garantizar que todas las actividades relacionadas con la operación, instalación, mantenimiento e inspección de equipos WEG se realicen de forma segura, preventiva y conforme a los requisitos legales y normativos vigentes. La seguridad de los colaboradores, del entorno industrial y de los activos es una prioridad en todas las etapas del ciclo de vida de los equipos.\n2. Contenido Abordado: Los documentos de esta sección incluyen: Instrucciones de Seguridad por Producto: Orientaciones específicas según la naturaleza del equipo (motores, variadores, paneles, etc.). Procedimientos de Bloqueo y Etiquetado (LOTO): Etapas obligatorias para evitar la energización accidental durante intervenciones técnicas. Zonas de Riesgo y Señalización: Identificación de áreas con tensiones peligrosas, partes móviles y elementos bajo presión. EPI y EPC Recomendados: Equipos obligatorios según el tipo de operación (eléctrica, térmica, química, etc.). Listas de Verificación de Seguridad: Listas de control para inspecciones rutinarias o antes de iniciar tareas críticas. Procedimientos de Emergencia: Instrucciones de respuesta rápida en caso de incendio, choque eléctrico, fugas o fallos críticos.\n3. Normas Técnicas Aplicables: Todos los procedimientos siguen rigurosamente normas como: NR10 - Seguridad en Instalaciones y Servicios en Electricidad, NR12 - Seguridad en el Trabajo en Máquinas y Equipos, NR33 - Espacios Confinados, ISO 45001 - Sistemas de Gestión de Seguridad y Salud en el Trabajo, IEC 60204 - Seguridad de Máquinas - Equipamiento Eléctrico.\n4. Responsabilidades del Usuario: Conocer y aplicar los procedimientos antes de ejecutar cualquier actividad técnica. Utilizar todos los EPI requeridos para la tarea. Informar inmediatamente sobre condiciones inseguras, incidentes o desviaciones al gestor o equipo de seguridad. Mantenerse actualizado con entrenamientos periódicos de seguridad y normas aplicables.\n5. Importancia de la Seguridad Operativa: La adopción rigurosa de los procedimientos de seguridad evita accidentes, protege vidas, reduce costos por paradas de emergencia y asegura el cumplimiento de legislaciones nacionales e internacionales. La seguridad es un valor innegociable para WEG.
ps2Titulo=Procedimientos de Seguridad - Directrices Generales para la Operación de Equipos Industriales WEG
ps2Conteudo=Versión 1.0 | Emisión: 15/03/2025.\nLos procedimientos de seguridad descritos en este documento tienen como objetivo prevenir accidentes, proteger la integridad física del personal y garantizar el cumplimiento de las normativas técnicas y legales aplicables a las operaciones con equipos WEG. Todas las acciones deben ser seguidas rigurosamente por operadores, técnicos de mantenimiento, supervisores y cualquier profesional que trabaje directa o indirectamente con máquinas, sistemas eléctricos o instalaciones industriales.\nAntes de iniciar cualquier actividad, es obligatorio el uso de los Equipos de Protección Individual (EPI) adecuados al tipo de tarea, tales como gafas de protección, guantes aislantes, protectores auditivos, cascos y calzado de seguridad. El entorno de trabajo debe estar limpio, ordenado y señalizado, y todas las protecciones fijas y móviles de las máquinas deben estar correctamente instaladas y operativas.\nNingún equipo debe ser operado por personas no autorizadas o sin la debida formación técnica. Toda intervención en máquinas energizadas debe seguir el procedimiento de bloqueo y etiquetado (LOTO), con el fin de evitar puestas en marcha accidentales. Este procedimiento incluye el corte total de energía, la colocación de un candado personal en el interruptor principal, la fijación de una etiqueta de advertencia y el registro formal de la actividad en un formulario específico.\nEn casos que impliquen riesgos eléctricos, se debe cumplir plenamente con la norma NR10, incluyendo pruebas de ausencia de tensión, uso de herramientas aisladas y verificación del sistema de puesta a tierra. Para intervenciones mecánicas o con riesgo de atrapamiento, deben seguirse estrictamente las directrices de la norma NR12, incluyendo zonas seguras, sensores de presencia y dispositivos de parada de emergencia.\nSi se identifica cualquier desviación, riesgo inminente o fallo en los dispositivos de seguridad, el empleado debe interrumpir inmediatamente la actividad y notificar al supervisor técnico o al equipo de Seguridad en el Trabajo. Situaciones como ruidos anormales, sobrecalentamiento, chispas, fugas o presencia de objetos extraños en las áreas de operación no deben ser ignoradas.\nFinalmente, todos los profesionales deben participar periódicamente en sesiones de actualización de seguridad.

mr1Titulo=Mantenimiento y Reparaciones
mr1Conteudo=1. Objetivo: La sección de Mantenimiento y Reparaciones de la plataforma WEG One ha sido desarrollada para ofrecer soporte técnico integral a los profesionales responsables de la conservación y funcionamiento continuo de los equipos WEG. Aquí encontrarás instrucciones detalladas sobre inspecciones, intervenciones mecánicas, sustitución de componentes y buenas prácticas de mantenimiento preventivo y correctivo.\n2. Tipos de Documentos Disponibles: Los materiales están organizados según el tipo de producto y su ciclo de vida: Planes de Mantenimiento Preventivo: Actividades programadas para prolongar la vida útil del equipo y evitar paradas inesperadas. Guías de Mantenimiento Correctivo: Procedimientos paso a paso para reparar fallos o mal funcionamiento. Esquemas de Lubricación: Frecuencia, tipo de lubricante y puntos de aplicación. Listas de Repuestos: Códigos, referencias e instrucciones de sustitución. Tablas de Vida Útil e Intervalos de Inspección: Recomendaciones según normativas técnicas y condiciones operativas.\n3. Público Objetivo: Este contenido está dirigido a: Técnicos de mantenimiento mecánico y eléctrico, Ingenieros de mantenimiento y fiabilidad, Supervisores de planta, Equipos de soporte técnico en campo.\n4. Buenas Prácticas: Consultar siempre la última versión del documento disponible en WEG One. Utilizar repuestos originales de WEG para garantizar el rendimiento y la seguridad. Registrar todas las intervenciones de mantenimiento en el sistema corporativo o en hojas específicas de la planta. No realizar reparaciones sin haber realizado previamente el bloqueo y etiquetado de la fuente de energía (procedimientos LOTO).\n5. Beneficios del Mantenimiento Estructurado: Reducción de fallos no planificados, Mayor seguridad operativa, Mayor vida útil de los activos, Optimización de costes por reducción de paradas de emergencia, Mejora continua del rendimiento del equipo.
mr2Titulo=Mantenimiento y Reparaciones - Directrices Generales para Equipos Industriales WEG
mr2Conteudo=Versión 1.0 | Emisión: 15/03/2025\nEl mantenimiento de equipos industriales es una etapa esencial para garantizar la seguridad, el rendimiento y la durabilidad de los productos WEG. Este documento presenta los principios básicos y las precauciones que deben seguir los técnicos y operarios al realizar mantenimientos preventivos, correctivos y pequeñas reparaciones en equipos eléctricos, mecánicos y automatizados.\nTodas las intervenciones deben planificarse previamente, respetando los procedimientos de desconexión y seguridad, conforme a las normas internas de la empresa y a las regulaciones aplicables, como la NR10 y la NR12. Antes de iniciar cualquier reparación, el equipo debe estar completamente desconectado de la red eléctrica, aplicando el procedimiento de bloqueo y etiquetado (LOTO) y verificando la ausencia de tensión.\nEl mantenimiento preventivo debe seguir el cronograma establecido en el manual técnico de cada equipo. Incluye, entre otras tareas, la verificación del apriete de conexiones eléctricas y mecánicas, limpieza de componentes internos y externos, lubricación de partes móviles, inspección de cables y conectores, además de la medición de parámetros eléctricos y mecánicos. Este tipo de mantenimiento tiene como objetivo anticiparse a fallos, reducir paradas no planificadas y garantizar el funcionamiento continuo de los sistemas.\nEl mantenimiento correctivo debe realizarse siempre que se detecte una falla en el funcionamiento, como sobrecalentamiento, ruidos anormales, vibraciones excesivas, pérdida de rendimiento, grietas estructurales o fallos en sensores y controles. En estos casos, el técnico responsable debe registrar la incidencia, evaluar la causa raíz del problema y efectuar la reparación o sustitución de piezas según las instrucciones del fabricante. Los componentes sustituidos deben ser identificados y almacenados para su análisis, cuando sea aplicable.\nEn ningún caso deben utilizarse materiales o herramientas incompatibles con las especificaciones técnicas del equipo. La manipulación de componentes, como cableado improvisado, aislamiento inadecuado o piezas no originales, compromete el funcionamiento seguro de la máquina y puede anular la garantía.\nTras finalizar el servicio, es obligatorio probar el equipo en condiciones controladas, registrar los parámetros obtenidos y liberarlo para su operación solo tras una validación completa. Todos los registros de mantenimiento y reparación deben documentarse en el sistema de la empresa, conforme a su política de trazabilidad técnica.

td1Titulo=Pruebas y Diagnósticos
td1Conteudo=Objetivo\nLa sección Pruebas y Diagnósticos de la plataforma WEG One tiene como finalidad proporcionar directrices técnicas detalladas para la verificación del funcionamiento, la identificación de fallos y la validación del rendimiento de equipos, sistemas eléctricos y componentes fabricados o distribuidos por WEG.\nEstos documentos son fundamentales para garantizar la seguridad, la fiabilidad y la eficiencia operativa en entornos industriales.\n2. Contenidos Disponibles\nProcedimientos de Prueba Inicial: Validaciones realizadas durante la instalación y puesta en marcha de nuevos equipos.\n\nPruebas de Funcionamiento: Evaluaciones periódicas para asegurar que el equipo funciona según los parámetros de diseño.\n\nGuías de Diagnóstico de Fallos: Mapeo de síntomas, posibles causas y soluciones recomendadas.\n\nPruebas Eléctricas y Mecánicas: Resistencia de aislamiento, prueba de continuidad, vibración, termografía, etc.\n\nCriterios de Aceptación Técnica: Límites de tolerancia basados en normas y especificaciones de WEG.\n\n3. Público Objetivo\nTécnicos de campo\n\nIngenieros de puesta en marcha\n\nEquipos de mantenimiento y fiabilidad\n\nEspecialistas de soporte técnico\n\n4. Métodos y Herramientas Utilizadas\nMultímetros, megoóhmetros, analizadores de red\n\nSoftware de monitorización y parametrización (por ejemplo, WEG Drive Software)\n\nCámaras termográficas, sensores de vibración\n\nProtocolos de análisis de fallos (FMEA, Ishikawa, etc.)\n\n5. Recomendaciones de Seguridad\nTodas las pruebas deben seguir las normativas de seguridad vigentes (por ejemplo, NR10, IEC 61010).\n\nSolo personal cualificado debe operar instrumentos de prueba energizados.\n\nLos equipos deben estar correctamente conectados a tierra y, si es necesario, desconectados para una inspección segura.\n\n6. Importancia de la Etapa de Diagnóstico\nPermite identificar fallos ocultos antes de que se agraven.\n\nAyuda en la toma de decisiones técnicas (reparación, sustitución o reconfiguración).\n\nContribuye a la mejora continua de los procesos de mantenimiento y operación.
td2Titulo=Pruebas y Diagnósticos - Procedimientos para la Verificación Técnica de Equipos WEG
td2Conteudo=Versión 1.0 | Emisión: 15/03/2025 La ejecución de pruebas y diagnósticos es fundamental para garantizar el rendimiento, la seguridad y la fiabilidad de los equipos industriales WEG. Estos procedimientos deben realizarse de manera sistemática, tanto en tareas de mantenimiento preventivo como en la investigación de fallos. Antes de cualquier prueba, es necesario asegurar que el equipo se encuentra en condiciones seguras, siguiendo los protocolos de liberación y energización conforme a las normativas técnicas aplicables. El entorno debe estar controlado, con aislamiento del área de trabajo y uso obligatorio de equipos de protección individual (EPI). Las pruebas varían según el tipo de equipo, pudiendo incluir mediciones eléctricas (tensión, corriente, resistencia de aislamiento), análisis de vibraciones, verificación de temperatura mediante termografía, pruebas funcionales de sensores, relés e inversores, así como simulaciones de operación en carga parcial o total. En equipos electrónicos, como paneles de control, pueden utilizarse softwares de diagnóstico integrados. Todo análisis debe realizarse con instrumentos calibrados y por profesionales cualificados. Los datos obtenidos deben registrarse en informes técnicos estandarizados que permitan la comparación con los parámetros de referencia definidos por el fabricante. Las anomalías detectadas deben remitirse de inmediato al equipo de mantenimiento o ingeniería para su evaluación. Tras el diagnóstico, y si se requiere intervención, el equipo solo podrá liberarse una vez corregidas las fallas y completada la revalidación de su funcionamiento. Este proceso garantiza la trazabilidad, reduce las paradas inesperadas y preserva la integridad operativa del sistema.
