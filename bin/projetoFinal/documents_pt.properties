mcos1Titulo=Política de uso da plataforma
mcos1Conteudo = 1. Objetivo\nEsta política tem como objetivo estabelecer diretrizes claras para o uso responsável, seguro e eficiente da plataforma digital WEG One, destinada à gestão de manuais técnicos, documentos normativos, procedimentos operacionais e conteúdos de apoio às áreas de engenharia, manutenção, automação e treinamentos internos.\n\n2. Abrangência\nAplica-se a todos os colaboradores, parceiros, técnicos credenciados e demais usuários com acesso autorizado à plataforma WEG One, em âmbito nacional e internacional.\n\n3. Diretrizes de Uso\n3.1 Acesso e Autenticação\n- O acesso à plataforma é individual e intransferível.\n- Cada usuário é responsável pela proteção de suas credenciais (login e senha).\n- Em caso de suspeita de uso indevido, o usuário deve comunicar imediatamente ao setor de TI ou à equipe gestora da plataforma.\n\n3.2 Compartilhamento de Conteúdo\n- É proibido o compartilhamento externo de qualquer documento classificado como confidencial ou restrito.\n- O uso de materiais da plataforma para treinamentos ou apresentações externas deve ser previamente autorizado pela área responsável.\n\n3.3 Atualização de Documentos\n- Apenas usuários com perfil técnico-administrativo podem realizar alterações em documentos.\n- Toda atualização deve ser registrada, com data, autor e motivo da modificação, garantindo rastreabilidade.\n\n3.4 Uso Ético e Profissional\n- A plataforma deve ser utilizada exclusivamente para fins profissionais, respeitando os valores e a reputação da WEG.\n- Comentários ofensivos, alterações indevidas ou manipulação de conteúdo técnico são passíveis de penalidades conforme normas internas da empresa.\n\n4. Responsabilidades do Usuário\n- Manter-se atualizado sobre versões e revisões de documentos críticos.\n- Utilizar a plataforma como ferramenta de apoio técnico e tomada de decisão segura.\n- Reportar inconsistências, erros ou falhas de acesso à equipe responsável.\n\n5. Segurança da Informação\nTodos os dados armazenados na WEG One seguem políticas rigorosas de proteção da informação. A plataforma é monitorada continuamente para garantir integridade, disponibilidade e confidencialidade dos documentos.\n\n6. Penalidades\nO descumprimento desta política poderá resultar em advertências, bloqueio de acesso, responsabilização disciplinar ou, em casos mais graves, desligamento da organização e medidas legais cabíveis.\n\n7. Revisão da Política\nEste documento será revisto anualmente ou sempre que houver alterações relevantes na estrutura da plataforma, legislação vigente ou diretrizes corporativas.
mcos2Titulo=Manual de Conduta e Operações Setoriais - Diretrizes de Atuação Profissional e Procedimentos Operacionais
mcos2Conteudo=Versão 1.0 | Emissão: 15/03/2025\nO Manual de Conduta e Operações Setoriais da WEG estabelece os princípios éticos, comportamentais e operacionais que norteiam o dia a dia dos colaboradores em diferentes setores da companhia. Seu objetivo é garantir um ambiente de trabalho seguro, produtivo e alinhado aos valores institucionais da empresa, promovendo a integridade, a excelência técnica e o respeito mútuo entre as equipes.\nTodos os colaboradores devem agir com responsabilidade, seguindo os códigos de conduta da WEG em relação à pontualidade, uso adequado dos recursos da empresa, respeito à hierarquia, sigilo de informações confidenciais e comunicação profissional. É esperado que cada colaborador contribua para um clima organizacional colaborativo, livre de discriminação, assédio ou qualquer forma de comportamento inadequado.\nNo que se refere às operações setoriais, cada área da empresa possui procedimentos padronizados que devem ser rigorosamente seguidos. No setor de produção, por exemplo, é obrigatória a utilização de Equipamentos de Proteção Individual (EPIs), o cumprimento de metas de qualidade e a realização de checklists diários de segurança das máquinas. Já no setor de manutenção, as intervenções devem ser registradas em sistema próprio, com aplicação do protocolo de bloqueio e etiquetagem antes de qualquer reparo.\nNo setor logístico, os operadores devem zelar pela integridade dos materiais, seguir rotas internas pré-definidas e utilizar empilhadeiras e paleteiras conforme as normas de segurança. Em áreas administrativas, o foco está na gestão eficiente de informações, no uso ético de sistemas e no cumprimento de prazos e políticas corporativas, como controle de acesso, uso de e-mail corporativo e participação em reuniões estratégicas.\nAlém disso, este manual reforça a importância da atualização contínua. Todos os colaboradores devem participar dos treinamentos obrigatórios e reciclagens técnicas oferecidos pela empresa, mantendo-se atualizados sobre normas de segurança, sistemas internos e boas práticas operacionais.\nO descumprimento das diretrizes aqui estabelecidas pode acarretar medidas disciplinares, conforme o regulamento interno da WEG. Casos omissos ou dúvidas devem ser reportados ao gestor direto ou ao setor de Recursos Humanos.

mo1Titulo=Finalidade
mo1Conteudo=Finalidade\nOs Manuais Técnicos disponíveis na plataforma WEG One foram desenvolvidos para fornecer orientações claras, objetivas e confiáveis sobre a instalação, operação, manutenção e segurança dos produtos e sistemas fornecidos pela WEG. Eles são fundamentais para garantir o desempenho ideal dos equipamentos e preservar a integridade de pessoas, processos e instalações.\n\n2. Tipos de Manuais Disponíveis\nManuais de Instalação: passo a passo para correta montagem e conexão dos equipamentos.\nManuais de Operação: orientações de uso, parametrização e controle dos sistemas.\nManuais de Manutenção: instruções para manutenção preventiva, corretiva e preditiva.\nManuais de Segurança: diretrizes baseadas em normas regulamentadoras (NRs) e certificações internacionais.\nGuia Rápido (Quick Start): versões simplificadas para consulta em campo ou início rápido de operação.\n\n3. Público-Alvo\nEstes documentos destinam-se a engenheiros, técnicos de campo, eletricistas, operadores de máquinas, instrutores de treinamento, e demais profissionais envolvidos com os produtos WEG.\n\n4. Características dos Manuais\nMultilíngue: disponíveis em português, inglês, espanhol e alemão, conforme aplicabilidade do produto.\nAtualização Contínua: manuais são revisados periodicamente por equipes técnicas da WEG para garantir conformidade com normas atualizadas e melhorias de produto.\nVersão Digital e Interativa: acesso facilitado por QR Code, hiperlinks navegáveis e integração com vídeos explicativos e diagramas interativos.\n\n5. Uso Responsável\nRecomenda-se sempre verificar se está utilizando a última versão do manual disponível na plataforma.\nManuais técnicos são documentos oficiais. Qualquer dúvida sobre sua aplicação deve ser direcionada ao Suporte Técnico WEG.\nA modificação não autorizada de conteúdo técnico pode comprometer a segurança e o desempenho dos equipamentos.\n\n6. Como Encontrar o Manual Correto\nOs manuais podem ser localizados por:\nCódigo do Produto (SKU ou ID interno)\nPalavra-chave\nCategoria Técnica (Ex: Motores, Inversores, CLPs)\nVersão ou Série do Produto
mo2Titulo=Manual de Operação - Furadeira de Coluna Industrial WEG FC-3000
mo2Conteudo=Versão 1.2 | Emissão: 15/01/2025\nA Furadeira de Coluna WEG FC-3000 é indicada para perfurações precisas em metais, plásticos e materiais compostos. É equipada com motor trifásico de 2CV, mesa ajustável e sistema de avanço manual e automático. Projetada para uso industrial fixo, deve ser instalada em base nivelada e firmemente fixada com parafusos M12.\n\nAntes de qualquer operação, o operador deve estar treinado e utilizar EPIs obrigatórios como óculos de proteção, protetor auricular e calçado de segurança. É proibido operar a máquina com dispositivos de proteção removidos ou realizar ajustes com o equipamento ligado. A instalação elétrica deve seguir a tensão especificada e o sentido de rotação do motor deve ser verificado previamente.\n\nPara operar, acione a chave geral e pressione o botão de partida. A velocidade de rotação é ajustada manualmente pelas polias, conforme o diagrama na tampa superior. A peça deve estar fixada à mesa por morsa ou grampos. A perfuração é feita abaixando a alavanca lateral com controle de avanço. Ao final, desligue pelo botão de parada ou de emergência.\n\nA manutenção inclui limpeza diária da mesa, inspeção semanal das correias e reapertos, além de lubrificação mensal dos eixos. Problemas como motor que não liga, vibrações excessivas ou ruídos anormais devem ser verificados conforme as causas descritas na tabela de diagnóstico anexa.\n\nPara suporte técnico, entre em contato com a WEG pelo telefone 0800 555 934 ou e-mail suporte.industrial@weg.com. O manual acompanha diagrama elétrico simplificado e a tabela de velocidades recomendadas.

ps1Titulo=Procedimento de Segurança 
ps1Conteudo=1. Objetivo: A seção Procedimentos de Segurança da plataforma WEG One tem como propósito garantir que todas as atividades relacionadas à operação, instalação, manutenção e inspeção de equipamentos WEG sejam realizadas de forma segura, preventiva e conforme os requisitos legais e normativos vigentes. A segurança dos colaboradores, do ambiente industrial e dos ativos é prioridade em todas as etapas do ciclo de vida dos equipamentos.\n2. Conteúdo Abrangido: Os documentos desta seção incluem: Instruções de Segurança por Produto: orientações específicas conforme a natureza do equipamento (motores, inversores, painéis, etc.). Procedimentos de Bloqueio e Etiquetagem (LOTO): etapas obrigatórias para evitar energização acidental durante intervenções técnicas. Zonas de Risco e Sinalização: identificação de áreas com tensões perigosas, partes móveis e elementos sob pressão. EPI e EPC Recomendados: equipamentos obrigatórios por tipo de operação (elétrica, térmica, química, etc.). Checklists de Verificação de Segurança: listas de controle para inspeções rotineiras ou antes de iniciar tarefas críticas. Procedimentos de Emergência: instruções de resposta rápida em caso de incêndio, choque elétrico, vazamentos ou falhas críticas.\n3. Normas Técnicas Aplicáveis: Todos os procedimentos seguem rigorosamente normas como: NR10 - Segurança em Instalações e Serviços em Eletricidade, NR12 - Segurança no Trabalho em Máquinas e Equipamentos, NR33 - Espaços Confinados, ISO 45001 - Sistemas de Gestão de Saúde e Segurança Ocupacional, IEC 60204 - Segurança de Máquinas - Equipamento Elétrico.\n4. Responsabilidades do Usuário: Conhecer e aplicar os procedimentos antes de executar qualquer atividade técnica. Utilizar todos os EPIs exigidos para a tarefa. Reportar condições inseguras, incidentes ou desvios imediatamente ao gestor ou equipe de segurança. Manter-se atualizado com treinamentos periódicos de segurança e normas aplicáveis.\n5. Importância da Segurança Operacional: A adoção rigorosa dos procedimentos de segurança evita acidentes, protege vidas, reduz custos com paradas emergenciais e assegura a conformidade com legislações nacionais e internacionais. Segurança é um valor inegociável para a WEG.
ps2Titulo=Procedimentos de Segurança - Diretrizes Gerais para Operação em Equipamentos Industriais WEG
ps2Conteudo=Versão 1.0 | Emissão: 15/03/2025.\nOs procedimentos de segurança descritos neste documento têm como objetivo prevenir acidentes, proteger a integridade física dos colaboradores e garantir a conformidade com as normas técnicas e legais aplicáveis às operações com equipamentos WEG. Todas as ações descritas devem ser seguidas rigorosamente por operadores, técnicos de manutenção, supervisores e qualquer profissional que atue direta ou indiretamente junto a máquinas, sistemas elétricos ou instalações industriais.\nAntes de iniciar qualquer atividade, é obrigatório o uso dos Equipamentos de Proteção Individual (EPIs) adequados ao tipo de tarefa a ser realizada, como óculos de proteção, luvas isolantes, protetores auriculares, capacetes e calçados de segurança. O ambiente de trabalho deve estar limpo, organizado e sinalizado, e todas as proteções fixas e móveis das máquinas devem estar devidamente instaladas e funcionais.\nNenhum equipamento deve ser operado por pessoas não autorizadas ou sem o devido treinamento técnico. Toda intervenção em máquinas energizadas deve seguir o procedimento de bloqueio e etiquetagem (LOTO), a fim de evitar acionamentos acidentais. Esse procedimento exige o desligamento total da energia, aplicação de cadeado pessoal no disjuntor principal, afixação da etiqueta de advertência e registro formal da atividade em formulário específico.\nEm casos que envolvam riscos elétricos, deve-se cumprir integralmente a norma NR10, realizando testes de ausência de tensão, uso de ferramentas isoladas e verificação do aterramento. Já para intervenções mecânicas ou de risco de aprisionamento, as diretrizes da NR12 devem ser seguidas com rigor, incluindo as zonas de segurança, sensores de presença e dispositivos de parada de emergência.\nSe identificado qualquer desvio, risco iminente ou falha em dispositivos de segurança, o colaborador deve interromper a atividade imediatamente e comunicar o responsável técnico ou a equipe de Segurança do Trabalho. Situações como ruídos anormais, superaquecimento, faíscas, vazamentos ou presença de objetos estranhos nas áreas de operação não devem ser ignoradas.\nPor fim, todos os profissionais devem participar periodicamente de treinamentos de atualização em segurança, conforme exigido pelas normas internas da empresa e pelas regulamentações externas vigentes.

mr1Titulo=Manutenção e Reparos
mr1Conteudo=1. Objetivo: A seção Manutenção e Reparos da plataforma WEG One foi desenvolvida para fornecer suporte técnico completo aos profissionais responsáveis pela preservação e funcionamento contínuo dos equipamentos WEG. Aqui você encontra instruções detalhadas sobre inspeções, intervenções mecânicas, substituições de componentes e boas práticas de manutenção preventiva e corretiva.\n2. Tipos de Documentos Disponíveis: Os materiais dessa seção estão organizados conforme o tipo e o ciclo de vida dos produtos: Planos de Manutenção Preventiva: atividades programadas para aumentar a vida útil dos equipamentos e evitar paradas inesperadas. Guias de Manutenção Corretiva: procedimentos passo a passo para reparos em casos de falha ou mau funcionamento. Esquemas de Lubrificação: frequência, tipo de lubrificante, pontos de aplicação. Listas de Peças de Reposição: códigos, referências e orientações de substituição. Tabelas de Vida Útil e Intervalos de Inspeção: recomendadas de acordo com as normas técnicas e condições de operação.\n3. Público-Alvo: Este conteúdo é voltado a: Técnicos de manutenção mecânica e elétrica, Engenheiros de manutenção e confiabilidade, Supervisores de planta, Equipes de suporte técnico em campo.\n4. Boas Práticas: Sempre consultar a última revisão do documento, disponível na WEG One. Utilizar peças originais WEG para garantir performance e segurança. Realizar os registros de todas as manutenções executadas no sistema corporativo ou planilhas específicas da planta. Nunca realizar reparos sem o devido bloqueio e etiquetagem da fonte de energia (procedimentos de bloqueio e travamento - LOTO).\n5. Benefícios da Manutenção Estruturada: Redução de falhas não planejadas, Maior segurança operacional, Aumento da vida útil dos ativos, Otimização de custos com paradas emergenciais, Melhoria contínua da performance dos equipamentos.
mr2Titulo=Manutenção e Reparos - Diretrizes Gerais para Equipamentos Industriais WEG
mr2Conteudo=Versão 1.0 | Emissão: 15/03/2025\nA manutenção de equipamentos industriais é uma etapa essencial para garantir a segurança, o desempenho e a durabilidade dos produtos WEG. Este documento apresenta os princípios e cuidados básicos que devem ser seguidos por técnicos e operadores ao realizar manutenções preventivas, corretivas e pequenos reparos em equipamentos elétricos, mecânicos e automatizados.\nTodas as intervenções devem ser planejadas previamente, respeitando os procedimentos de desligamento e segurança, conforme exigido pelas normas internas da empresa e pelas regulamentações aplicáveis, como a NR10 e NR12. Antes de iniciar qualquer reparo, o equipamento deve ser completamente desligado da rede elétrica, com aplicação do bloqueio e etiquetagem (LOTO) e confirmação da ausência de energia.\nA manutenção preventiva deve seguir o cronograma definido no manual técnico de cada equipamento. Ela inclui, entre outras atividades, a verificação do aperto de conexões elétricas e mecânicas, limpeza de componentes internos e externos, lubrificação de partes móveis, inspeção de cabos e conectores, além da medição de parâmetros elétricos e mecânicos. Esse tipo de manutenção visa antecipar falhas, reduzir paradas não planejadas e garantir a operação contínua dos sistemas.\nJá a manutenção corretiva deve ser realizada sempre que for detectada alguma falha de funcionamento, como superaquecimento, ruídos anormais, vibrações excessivas, perda de desempenho, trincas estruturais ou mau funcionamento de sensores e comandos. Nessas situações, o técnico responsável deve registrar a ocorrência, avaliar a causa raiz do problema e executar o reparo ou a substituição das peças com base nas instruções do fabricante. Componentes substituídos devem ser identificados e armazenados para análise, quando aplicável.\nEm hipótese alguma devem ser utilizados materiais ou ferramentas não compatíveis com as especificações técnicas do equipamento. A adulteração de componentes, como fiações improvisadas, isolamentos inadequados ou peças não originais, compromete o funcionamento seguro da máquina e pode invalidar a garantia.\nApós a realização do serviço, é obrigatório testar o equipamento em condições controladas, registrando os parâmetros obtidos e liberando-o para operação apenas após validação completa. Todos os registros de manutenção e reparos devem ser documentados no sistema da empresa, conforme política de rastreabilidade técnica.

td1Titulo=Testes e Diagnósticos
td1Conteudo=Objetivo\nA seção Testes e Diagnósticos da plataforma WEG One tem como finalidade fornecer orientações técnicas detalhadas para verificação do funcionamento, identificação de falhas e validação de desempenho de equipamentos, sistemas elétricos e componentes fabricados ou distribuídos pela WEG.\nEsses documentos são fundamentais para garantir a segurança, a confiabilidade e a eficiência operacional em ambientes industriais.\n2. Conteúdos Disponíveis\nProcedimentos de Teste Inicial: validações realizadas na instalação e no comissionamento de novos equipamentos.\n\nTestes de Funcionalidade: avaliações periódicas para assegurar que o equipamento está operando conforme os parâmetros de projeto.\n\nGuias de Diagnóstico de Falhas: mapeamento de sintomas, possíveis causas e soluções recomendadas.\n\nTestes Elétricos e Mecânicos: como resistência de isolamento, ensaio de continuidade, vibração, termografia, etc.\n\nCritérios de Aceitação Técnica: limites de tolerância baseados em normas e especificações WEG.\n\n3. Público-Alvo\nTécnicos de campo\n\nEngenheiros de comissionamento\n\nEquipes de manutenção e confiabilidade\n\nEspecialistas em suporte técnico\n\n4. Métodos e Ferramentas Utilizadas\nMultímetros, megômetros, analisadores de rede\n\nSoftwares de monitoramento e parametrização (ex: WEG Drive Software)\n\nCâmeras termográficas, sensores de vibração\n\nProtocolos de análise de falhas (FMEA, Ishikawa, etc.)\n\n5. Recomendações de Segurança\nTodos os testes devem seguir as normas de segurança vigentes (ex: NR10, IEC 61010).\n\nSomente profissionais habilitados devem operar instrumentos de teste energizados.\n\nEquipamentos devem estar adequadamente aterrados e, quando necessário, desligados para inspeção segura.\n\n6. Importância da Etapa de Diagnóstico\nPermite identificar falhas ocultas antes que se agravem.\n\nAuxilia na tomada de decisão técnica (reparo, substituição ou reconfiguração).\n\nContribui para a melhoria contínua dos processos de manutenção e operação.
td2Titulo=Testes e Diagnósticos - Procedimentos para Verificação Técnica de Equipamentos WEG
td2Conteudo=Versão 1.0 | Emissão: 15/03/2025 A execução de testes e diagnósticos é fundamental para garantir o desempenho, a segurança e a confiabilidade dos equipamentos industriais WEG. Esses procedimentos devem ser realizados de forma sistemática, tanto em situações de manutenção preventiva quanto na investigação de falhas. Antes de qualquer teste, é necessário garantir que o equipamento esteja em condição segura, seguindo os protocolos de liberação e energização conforme exigido pelas normas técnicas. O ambiente deve estar controlado, com isolamento da área de trabalho e uso obrigatório de EPIs. Os testes variam conforme o tipo de equipamento, podendo incluir medições elétricas (tensão, corrente, resistência de isolamento), análise de vibração, verificação de temperatura com termografia, testes funcionais de sensores, relés e inversores, além de simulações de operação em carga parcial ou total. Em equipamentos eletrônicos, como painéis de controle, podem ser utilizados softwares de diagnóstico integrados. Toda análise deve ser conduzida com instrumentos calibrados, por profissionais habilitados. Os dados obtidos devem ser registrados em relatórios técnicos padronizados, permitindo comparação com os parâmetros de referência definidos pelo fabricante. Anomalias identificadas devem ser encaminhadas imediatamente para avaliação da equipe de manutenção ou engenharia. Após o diagnóstico, e caso haja necessidade de intervenção, o equipamento só poderá ser liberado após a correção das falhas e a revalidação completa de seu funcionamento. Esse processo garante rastreabilidade, reduz paradas inesperadas e preserva a integridade operacional do sistema
